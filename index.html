<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>App task</title>
</head>
<body>
    
    <div style="margin: 45px;">
        <h1>APP TASK</h1>
        <form action="" id="task-form">
            
            <div class="mb-1 mt-1">
            <label for="tarea" class="form-label" >TASK:</label>
            <input type="text" class="form-control" id="task" placeholder="Enter task" name="tarea">
            </div>
            <div class="mb-1">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="5" id="description" name="text"></textarea>
            </div>
            <input type="hidden" id="taskid" value="">
            <button type="submit"  class="btn btn-primary">Submit</button>
        </form>
        <table class="table table-hover" style="margin-top: 45px;" id="table-task">
            <thead>
            <tr>
                
                <th>TASK</th>
                <th>DESCRIPTION</th>
                <th>ACTION</th>
            </tr>
            </thead>
            <tbody id="tbody-task">
            
            
            </tbody>
        </table>  
       

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
